<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Create a reservation</h1>
    <nav>
        <a href="index.html">Back to menu</a>
    </nav>
    <main>

        <form action="https://goofle.com/search" method="GET">
            <div>
                <label for="reservation">For:</label>
                <input type="text" name="reservation" id="reservation">
            </div>
            <div>
                <label for="numberOfGuests">Number of guests:</label>
                <input type="number" name="numberOfGuests" id="numberOfGuests">
            </div>
            <div>
                <label for="dateOfReservation">Date of reservation:</label>
                <input type="datetime-local" name="time" id="time">
            </div>
            <div>

                <input type="submit" value="Save reservation">

            </div>
        </form>

    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Form</title>
    <link rel="stylesheet" href="\css\style.css">
</head>

<body>
    <form class="info-form" action="http://www.fake.com" method="POST">
        <div>
            <label for="name">Name:</label>
            <input id="name" name="name" type="text" required="true">
        </div>
        <div>
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" required="true">
        </div>
        <div>
            <label for="dateOfBirth">Date of birth:</label>
            <input id="dateOfBirth" name="dateOfBirth" type="date">
        </div>
        <div>
            <label for="favoriteColor">Favorite color:</label>
            <input id="favoriteColor" name="favoriteColor" type="color">
        </div>
        <div>
            <label for="favoriteNUmber">Favorite number:</label>
            <input id="favoriteNUmber" name="favoriteNUmber" type="number">
        </div>
        <div>
            <label for="confirmation">Confirm information is correct:</label>
            <input id="confirmation" name="confirmation" type="checkbox" required="true">
        </div>
        <div>
            <input type="submit">
        </div>
    </form>

</body>

</html>
